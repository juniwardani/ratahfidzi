<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Kehadiran Siswa - RA Tahfidzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #4e73df;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e6f0;
            font-weight: bold;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead th {
            background-color: #4e73df;
            color: white;
            border: none;
            text-align: center;
        }
        .table thead th:first-child {
            text-align: left;
        }
        .table thead th:nth-child(2) {
            text-align: left;
        }
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.02);
        }
        .table tbody tr:hover {
            background-color: rgba(78, 115, 223, 0.1);
        }
        .student-name {
            font-size: 0.9rem;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .stat-card {
            border-left: 4px solid;
        }
        .stat-card.alpha {
            border-left-color: #e74a3b;
        }
        .stat-card.izin {
            border-left-color: #36b9cc;
        }
        .stat-card.sakit {
            border-left-color: #f6c23e;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #5a5c69;
        }
        .form-select {
            border-radius: 8px;
            border: 1px solid #d1d3e2;
        }
        .badge {
            font-size: 0.85rem;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .badge-hadir {
            background-color: #1cc88a !important;
        }
        .badge-sakit {
            background-color: #f6c23e !important;
        }
        .badge-izin {
            background-color: #36b9cc !important;
        }
        .badge-alpha {
            background-color: #e74a3b !important;
        }
        .stat-table {
            font-size: 0.85rem;
        }
        .stat-table thead th {
            background-color: #f8f9fa;
            color: #5a5c69;
            border: none;
            font-weight: 600;
            padding: 8px;
        }
        .stat-table tbody td {
            padding: 8px;
            vertical-align: middle;
        }
        .stat-table tbody tr:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .stat-table .badge {
            font-size: 0.75rem;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .pagination-container {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e3e6f0;
        }
        .pagination-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .pagination .page-link {
            color: #4e73df;
            border-color: #d1d3e2;
        }
        .pagination .page-item.active .page-link {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .pagination .page-link:hover {
            color: #2e59d9;
            background-color: #eaecf4;
            border-color: #d1d3e2;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .warning-card {
            border-left: 4px solid #f6c23e;
            background-color: #fff8e1;
        }
        .warning-card .card-header {
            background-color: #fff3cd;
            color: #856404;
        }
        .class-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            margin: 0.2rem;
            display: inline-block;
            background-color: #4e73df;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">Rekap Kehadiran Siswa</h1>
                    <p class="mb-0">RA Tahfidzi</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <span id="currentDate" class="badge bg-light text-dark fs-6"></span>
                </div>
            </div>

    <!-- New Card for Classes Without Attendance Today -->
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <div class="card warning-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-exclamation-triangle-fill me-2"></i>Kelas Belum Absensi Hari Ini</span>
                        <button id="refreshAbsentBtn" class="btn btn-sm btn-outline-warning">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="noAttendanceContainer">
                            <div class="loading">
                                <div class="spinner-border text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Memuat data kelas...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 dropdown-container">
                <label for="monthSelect" class="form-label">Pilih Bulan</label>
                <select id="monthSelect" class="form-select">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="col-md-6 dropdown-container">
                <label for="classSelect" class="form-label">Pilih Kelas</label>
                <select id="classSelect" class="form-select">
                    <option value="all">Semua Kelas</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Rekap Kehadiran Siswa</span>
                        <button id="refreshBtn" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="tableContainer">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Memuat data kehadiran...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card stat-card alpha">
                    <div class="card-header bg-white">
                        <i class="bi bi-x-circle-fill text-danger me-2"></i>
                        Siswa Alpha Terbanyak
                    </div>
                    <div class="card-body p-0">
                        <div id="topAlpha" class="table-responsive">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card izin">
                    <div class="card-header bg-white">
                        <i class="bi bi-calendar-x-fill text-info me-2"></i>
                        Siswa Izin Terbanyak
                    </div>
                    <div class="card-body p-0">
                        <div id="topIzin" class="table-responsive">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card sakit">
                    <div class="card-header bg-white">
                        <i class="bi bi-heart-pulse-fill text-warning me-2"></i>
                        Siswa Sakit Terbanyak
                    </div>
                    <div class="card-body p-0">
                        <div id="topSakit" class="table-responsive">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://hjvppgbcltgiibdxqtka.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqdnBwZ2JjbHRnaWliZHhxdGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQyNzUzNDgsImV4cCI6MjA0OTg1MTM0OH0.3X7KMHg3qMdsgYsulWxC-hGvpjkGt-9V_YTbd7PSeOw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const monthSelect = document.getElementById('monthSelect');
        const classSelect = document.getElementById('classSelect');
        const tableContainer = document.getElementById('tableContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const currentDateElement = document.getElementById('currentDate');
        const noAttendanceContainer = document.getElementById('noAttendanceContainer');
        const refreshAbsentBtn = document.getElementById('refreshAbsentBtn');

        // Store class data for lookup
        let classesData = [];
        // Store attendance data
        let attendanceData = [];
        // Pagination state
        let currentPage = 1;
        const rowsPerPage = 10;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            // Set current date
            const today = new Date();
            currentDateElement.textContent = today.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Populate month dropdown
            populateMonthDropdown();
            
            // Populate class dropdown
            await populateClassDropdown();
            
            // Load classes without attendance for today
            loadClassesWithoutAttendance();
            
            // Load attendance data
            loadAttendanceData();
            
            // Event listeners
            monthSelect.addEventListener('change', () => {
                currentPage = 1;
                loadAttendanceData();
            });
            classSelect.addEventListener('change', () => {
                currentPage = 1;
                loadAttendanceData();
            });
            refreshBtn.addEventListener('click', () => {
                currentPage = 1;
                loadAttendanceData();
            });
            refreshAbsentBtn.addEventListener('click', () => {
                loadClassesWithoutAttendance();
            });
        });

        // Load classes without attendance for today
        async function loadClassesWithoutAttendance() {
            try {
                // Show loading state
                noAttendanceContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Memuat data kelas...</p>
                    </div>
                `;
                
                // Get today's date in YYYY-MM-DD format
                const today = new Date().toISOString().split('T')[0];
                
                // Get all classes
                const { data: allClasses, error: classesError } = await supabase
                    .from('ra_kelas')
                    .select('*')
                    .order('nama_kelas');
                
                if (classesError) throw classesError;
                
                // Get all attendance records for today
                const { data: todayAttendance, error: attendanceError } = await supabase
                    .from('ra_absensi')
                    .select('siswa_id')
                    .eq('tanggal', today);
                
                if (attendanceError) throw attendanceError;
                
                // Get all students
                const { data: allStudents, error: studentsError } = await supabase
                    .from('ra_siswa')
                    .select('id, kelas_id');
                
                if (studentsError) throw studentsError;
                
                // Get unique class IDs from today's attendance
                const attendedStudentIds = new Set(todayAttendance.map(a => a.siswa_id));
                const attendedClassIds = new Set();
                
                allStudents.forEach(student => {
                    if (attendedStudentIds.has(student.id)) {
                        attendedClassIds.add(student.kelas_id);
                    }
                });
                
                // Filter classes that don't have attendance today
                const classesWithoutAttendance = allClasses.filter(
                    kelas => !attendedClassIds.has(kelas.id)
                );
                
                // Display the result
                displayClassesWithoutAttendance(classesWithoutAttendance);
                
            } catch (error) {
                console.error('Error loading classes without attendance:', error);
                noAttendanceContainer.innerHTML = `
                    <div class="alert alert-danger m-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Gagal memuat data kelas: ${error.message}
                    </div>
                `;
            }
        }

        // Display classes without attendance
        function displayClassesWithoutAttendance(classes) {
            if (classes.length === 0) {
                noAttendanceContainer.innerHTML = `
                    <div class="p-3 text-center">
                        <i class="bi bi-check-circle-fill text-success fs-1 mb-2"></i>
                        <p class="mb-0">Semua kelas sudah melakukan absensi hari ini</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="p-3">';
            html += '<p class="mb-2">Kelas berikut belum melakukan absensi hari ini:</p>';
            html += '<div class="d-flex flex-wrap">';
            
            classes.forEach(kelas => {
                html += `<span class="class-badge">${kelas.nama_kelas}</span>`;
            });
            
            html += '</div></div>';
            noAttendanceContainer.innerHTML = html;
        }

        // Populate month dropdown
        function populateMonthDropdown() {
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            // Add current year months
            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = `${currentYear}-${(i + 1).toString().padStart(2, '0')}`;
                option.textContent = `${months[i]} ${currentYear}`;
                
                if (i === currentMonth) {
                    option.selected = true;
                }
                
                monthSelect.appendChild(option);
            }
            
            // Add previous year months
            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = `${currentYear - 1}-${(i + 1).toString().padStart(2, '0')}`;
                option.textContent = `${months[i]} ${currentYear - 1}`;
                
                monthSelect.appendChild(option);
            }
        }

        // Populate class dropdown
        async function populateClassDropdown() {
            try {
                const { data, error } = await supabase
                    .from('ra_kelas')
                    .select('*')
                    .order('nama_kelas');
                
                if (error) throw error;
                
                // Store class data for lookup
                classesData = data;
                
                data.forEach(kelas => {
                    const option = document.createElement('option');
                    option.value = kelas.id;
                    option.textContent = kelas.nama_kelas;
                    classSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading classes:', error);
                showNotification('Gagal memuat data kelas', 'danger');
            }
        }

        // Load attendance data
        async function loadAttendanceData() {
            try {
                // Show loading state
                tableContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Memuat data kehadiran...</p>
                    </div>
                `;
                
                const selectedMonth = monthSelect.value;
                const selectedClass = classSelect.value;
                
                // Parse selected month to get year and month
                const [year, month] = selectedMonth.split('-').map(Number);
                
                // Calculate start and end dates for the selected month
                const startDate = new Date(year, month - 1, 1);
                const endDate = new Date(year, month, 0); // Last day of the selected month
                
                // Format dates as YYYY-MM-DD for Supabase
                const startDateStr = startDate.toISOString().split('T')[0];
                const endDateStr = endDate.toISOString().split('T')[0];
                
                // Get students based on class selection
                let studentsQuery = supabase.from('ra_siswa').select('*');
                
                if (selectedClass !== 'all') {
                    studentsQuery = studentsQuery.eq('kelas_id', selectedClass);
                }
                
                const { data: students, error: studentsError } = await studentsQuery.order('nama');
                
                if (studentsError) throw studentsError;
                
                // Get attendance data for selected month using date range filter
                const { data: attendance, error: attendanceError } = await supabase
                    .from('ra_absensi')
                    .select('*')
                    .gte('tanggal', startDateStr)
                    .lte('tanggal', endDateStr);
                
                if (attendanceError) throw attendanceError;
                
                // Process data
                attendanceData = processAttendanceData(students, attendance);
                
                // Display table with pagination
                displayAttendanceTable();
                
                // Display top statistics
                displayTopStatistics(attendanceData);
                
            } catch (error) {
                console.error('Error loading attendance data:', error);
                tableContainer.innerHTML = `
                    <div class="alert alert-danger m-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Gagal memuat data kehadiran: ${error.message}
                    </div>
                `;
                showNotification(`Gagal memuat data kehadiran: ${error.message}`, 'danger');
            }
        }

        // Process attendance data
        function processAttendanceData(students, attendance) {
            return students.map(student => {
                const studentAttendance = attendance.filter(a => a.siswa_id === student.id);
                
                const hadir = studentAttendance.filter(a => a.status === 'hadir').length;
                const sakit = studentAttendance.filter(a => a.status === 'sakit').length;
                const izin = studentAttendance.filter(a => a.status === 'izin').length;
                const alpha = studentAttendance.filter(a => a.status === 'alpha').length;
                
                return {
                    id: student.id,
                    nama: student.nama,
                    kelas_id: student.kelas_id,
                    hadir,
                    sakit,
                    izin,
                    alpha,
                    total: studentAttendance.length
                };
            });
        }

        // Get class name by ID
        function getClassNameById(classId) {
            const kelas = classesData.find(c => c.id === classId);
            return kelas ? kelas.nama_kelas : 'Tidak Diketahui';
        }

        // Display attendance table with pagination
        function displayAttendanceTable() {
            if (attendanceData.length === 0) {
                tableContainer.innerHTML = `
                    <div class="alert alert-info m-3">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Tidak ada data siswa untuk ditampilkan
                    </div>
                `;
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(attendanceData.length / rowsPerPage);
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const currentData = attendanceData.slice(startIndex, endIndex);
            
            // Create table HTML
            let tableHTML = `
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Siswa</th>
                                <th>H</th>
                                <th>S</th>
                                <th>I</th>
                                <th>A</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            currentData.forEach((student, index) => {
                const actualIndex = startIndex + index + 1;
                tableHTML += `
                    <tr>
                        <td>${actualIndex}</td>
                        <td class="student-name">${student.nama}</td>
                        <td class="text-center"><span class="badge badge-hadir">${student.hadir}</span></td>
                        <td class="text-center"><span class="badge badge-sakit">${student.sakit}</span></td>
                        <td class="text-center"><span class="badge badge-izin">${student.izin}</span></td>
                        <td class="text-center"><span class="badge badge-alpha">${student.alpha}</span></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // Add pagination controls
            tableHTML += `
                <div class="pagination-container">
                    <div class="pagination-info">
                        <span>Menampilkan ${startIndex + 1} hingga ${Math.min(endIndex, attendanceData.length)} dari ${attendanceData.length} data</span>
                        <span>Halaman ${currentPage} dari ${totalPages}</span>
                    </div>
                    <nav>
                        <ul class="pagination pagination-sm justify-content-center mb-0">
            `;
            
            // Previous button
            tableHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            if (startPage > 1) {
                tableHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(1); return false;">1</a>
                    </li>
                `;
                if (startPage > 2) {
                    tableHTML += `<li class="page-item disabled"><a class="page-link" href="#">...</a></li>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                tableHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    tableHTML += `<li class="page-item disabled"><a class="page-link" href="#">...</a></li>`;
                }
                tableHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${totalPages}); return false;">${totalPages}</a>
                    </li>
                `;
            }
            
            // Next button
            tableHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            `;
            
            tableHTML += `
                        </ul>
                    </nav>
                </div>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }

        // Change page function
        function changePage(page) {
            const totalPages = Math.ceil(attendanceData.length / rowsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayAttendanceTable();
            }
        }

        // Display top statistics
        function displayTopStatistics(data) {
            // Sort by alpha (descending)
            const topAlpha = [...data].sort((a, b) => b.alpha - a.alpha).slice(0, 5);
            const topIzin = [...data].sort((a, b) => b.izin - a.izin).slice(0, 5);
            const topSakit = [...data].sort((a, b) => b.sakit - a.sakit).slice(0, 5);
            
            // Display top alpha
            displayTopTable('topAlpha', topAlpha, 'alpha');
            
            // Display top izin
            displayTopTable('topIzin', topIzin, 'izin');
            
            // Display top sakit
            displayTopTable('topSakit', topSakit, 'sakit');
        }

        // Display top table
        function displayTopTable(elementId, data, type) {
            const element = document.getElementById(elementId);
            
            if (data.length === 0 || data[0][type] === 0) {
                element.innerHTML = '<div class="no-data">Tidak ada data</div>';
                return;
            }
            
            let tableHTML = `
                <table class="table stat-table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th class="text-end">Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach((student, index) => {
                if (student[type] > 0) {
                    const className = getClassNameById(student.kelas_id);
                    let badgeClass = 'bg-secondary';
                    
                    if (type === 'alpha') badgeClass = 'bg-danger';
                    else if (type === 'izin') badgeClass = 'bg-info';
                    else if (type === 'sakit') badgeClass = 'bg-warning';
                    
                    tableHTML += `
                        <tr>
                            <td class="student-name">${student.nama}</td>
                            <td>${className}</td>
                            <td class="text-end">
                                <span class="badge ${badgeClass}">${student[type]}</span>
                            </td>
                        </tr>
                    `;
                }
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            element.innerHTML = tableHTML;
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} notification`;
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'}-fill me-2"></i>
                    <div>${message}</div>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
            
            // Dismiss on close button click
            notification.querySelector('.btn-close').addEventListener('click', () => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            });
        }
    </script>
</body>
</html>
