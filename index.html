  <script>
  // Counter animation
const counters = document.querySelectorAll('.counter');
const speed = 200;

counters.forEach(counter => {
  const updateCount = () => {
    const target = +counter.getAttribute('data-target');
    const count = +counter.innerText;
    const inc = target / speed;

    if (count < target) {
      counter.innerText = Math.ceil(count + inc);
      setTimeout(updateCount, 1);
    } else {
      counter.innerText = target;
    }
  };
  updateCount();
});

// Date and time updates with Aladhan API
async function getHijriDate() {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const day = now.getDate();

  try {
    const response = await fetch(`https://api.aladhan.com/v1/gToH/${day}-${month}-${year}`);
    const data = await response.json();
    
    if (data.code === 200) {
      const hijri = data.data.hijri;
      return `${hijri.day} ${hijri.month.en} ${hijri.year} H`;
    }
    return 'Error loading Hijri date';
  } catch (error) {
    console.error('Error fetching Hijri date:', error);
    return 'Error loading Hijri date';
  }
}

async function updateDateTime() {
  const now = new Date();
  const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
  const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
  
  // Get Gregorian date
  const gregorianDate = now.toLocaleDateString('id-ID', dateOptions);
  
  // Get Hijri date from Aladhan API
  const hijriDate = await getHijriDate();

  // Update the display
  document.getElementById('dateGregorianHijri').textContent = 
    `${gregorianDate} / ${hijriDate}`;
  document.getElementById('time').textContent = 
    now.toLocaleTimeString('id-ID', timeOptions);
}

// Prayer times logic
let prayerTimes = {
  Fajr: '00:00',
  Dhuhr: '00:00',
  Asr: '00:00',
  Maghrib: '00:00',
  Isha: '00:00'
};

  async function getPrayerTimes() {
  try {
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    
    const response = await fetch(
      `https://api.myquran.com/v2/sholat/jadwal/2107/${year}-${month}-${day}`
    );
    const data = await response.json();

    if (data.status === true) {
      const jadwal = data.data.jadwal;
      
      // Update global prayerTimes object
      prayerTimes = {
        Subuh: jadwal.subuh,
        Dzuhur: jadwal.dzuhur,
        Ashar: jadwal.ashar,
        Maghrib: jadwal.maghrib,
        Isya: jadwal.isya
      };

      // Update the display
      updatePrayerTimes();
    }
  } catch (error) {
    console.error('Error fetching prayer times:', error);
  }
}

function getNextPrayer() {
  const now = new Date();
  const currentTime = now.getHours() * 60 + now.getMinutes();
  
  const timeToMinutes = (timeStr) => {
    const [hours, minutes] = timeStr.split(':').map(Number);
    return hours * 60 + minutes;
  };

  let nextPrayer = null;
  let smallestDiff = Infinity;

  Object.entries(prayerTimes).forEach(([prayer, time]) => {
    const prayerMinutes = timeToMinutes(time);
    const diff = prayerMinutes - currentTime;
    
    // Consider both same-day and next-day prayers
    if (diff > 0 && diff < smallestDiff) {
      smallestDiff = diff;
      nextPrayer = prayer;
    }
  });

  // If no next prayer found today, return Fajr
  return nextPrayer || 'Fajr';
}

function updatePrayerTimes() {
  const nextPrayer = getNextPrayer();
  const prayerTimesDiv = document.getElementById('prayer-times');
  prayerTimesDiv.innerHTML = ''; // Clear existing content
  
  Object.entries(prayerTimes).forEach(([prayer, time]) => {
    const div = document.createElement('div');
    div.classList.add('prayer-time');
    if (prayer === nextPrayer) {
      div.classList.add('next-prayer');
    }
    // Updated format to match the requested style
    div.innerHTML = `${prayer}: <br>${time}`;
    prayerTimesDiv.appendChild(div);
  });
}

  const now = new Date();
  const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
  document.getElementById('time').textContent = 
    now.toLocaleTimeString('id-ID', timeOptions);
}, 1000);

// Update full date (including Hijri) every hour
setInterval(updateDateTime, 3600000);

// Update prayer times once per day at midnight
setInterval(() => {
  const now = new Date();
  if (now.getHours() === 0 && now.getMinutes() === 0) {
    getPrayerTimes();
  }
}, 60000);

// Add click handler for prayer schedule card
document.querySelector('.prayer-schedule-card').addEventListener('click', function() {
  let locationInfo = document.querySelector('.location-info');
  
  if (!locationInfo) {
    locationInfo = document.createElement('div');
    locationInfo.className = 'location-info';
    locationInfo.innerHTML = `
      <p><strong>Pengaturan Waktu Sholat:</strong></p>
      <p>Kab.Kotabaru, Kec. Pulau Laut Utara</p>
    `;
    this.parentNode.insertBefore(locationInfo, this.nextSibling);
  }
  
  // Toggle show class
  locationInfo.classList.toggle('show');

  // Atur margin-bottom berdasarkan kondisi tampil/tidaknya elemen
  if (locationInfo.classList.contains('show')) {
    locationInfo.style.marginBottom = '16px'; // Sesuaikan dengan kebutuhan
  } else {
    locationInfo.style.marginBottom = '0';
  }
});

// Mobile Menu Toggle
const menuButton = document.getElementById('menuButton');
const mobileMenu = document.getElementById('mobileMenu');
let isMenuOpen = false;

menuButton.addEventListener('click', (e) => {
  e.stopPropagation(); // Mencegah event bubbling
  isMenuOpen = !isMenuOpen;
  mobileMenu.classList.toggle('show');
  menuButton.innerHTML = isMenuOpen ? 
    '<i class="fas fa-times"></i>' : 
    '<i class="fas fa-bars"></i>';
});

// Tutup menu ketika mengklik di luar menu
document.addEventListener('click', (e) => {
  if (!menuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
    isMenuOpen = false;
    mobileMenu.classList.remove('show');
    menuButton.innerHTML = '<i class="fas fa-bars"></i>';
  }
});

// Tutup menu ketika mengklik link di dalam menu
const menuLinks = mobileMenu.querySelectorAll('a');
menuLinks.forEach(link => {
  link.addEventListener('click', () => {
    isMenuOpen = false;
    mobileMenu.classList.remove('show');
    menuButton.innerHTML = '<i class="fas fa-bars"></i>';
  });
});

// Tutup menu ketika mengubah orientasi layar
window.addEventListener('resize', () => {
  if (window.innerWidth > 768) { // Jika lebar layar lebih dari 768px
    isMenuOpen = false;
    mobileMenu.classList.remove('show');
    menuButton.innerHTML = '<i class="fas fa-bars"></i>';
  }
});
  </script>
